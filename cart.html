<!DOCTYPE html>
<html lang="en">
  
  
  
  

  <head>
    <script
    type="text/javascript"
    src="jquery-3.6.4.min.js"></script>

    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css"
    href="cart.css" media="screen and
    (min-width:1000px)"/>
    <title> My Cart </title>
  <body onload="JavaScript:maketable()">
      <header>
         
          <h1> My Cart</h1>
          </header>
          <nav class="nav-bar">
            <div class="nav-link">
                <a href="index.html"><img id="news" src= "rsc/news.jpg" height = 40px width = 40px alt = "News"></a>
                <a href="cart.html"><img id="cart" src= "rsc/cart.jpg" height = 40px width = 40px alt = "News"></a>
            </div>

            </nav>
     
      <div class="main-container">
        <div class="tbl">
        <table id = "shopping-cart">
            <tbody>
                <thead>
                    <th scope="col"> Magazine</th>
                    <th scope="col"> Name</th>
                    <th scope="col"> Price</th>
                </thead>
                <tbody id = "tablebody">
                   
                </tbody>
            </table>
        </div>
        <div class = "checkout">
            <h2>Checkout</h2>
            <div class="card">
                <form id ="cpn">
                <label class="input">
                  <input id="coupon" class="input__field" type="text" placeholder="Enter Coupon Code Here" />
                </label>
                <div class="button-group">
                  <button>Send</button>
                  <button type="reset" onclick="Javascript:Reset()">Reset</button>
                </form>
                  <script>
                    function Reset() {
                      document.getElementById("cpn").reset();
                    }
                    </script>
                </div>
              </div>
              
               
            <div class = "price">
                <p>Subtotal: <input type ="text" id="subtotal" readonly>
                <p>Taxes: <input type ="text" id="tax" readonly>
                <p>Shipping: <input type ="text" id="ship" readonly>
                <p>Total: <input type ="text" id="total" readonly>
               
                </p>
                <button id="checkout"> CHECKOUT </button>
            </div>
        </div>
    </div>
       



        
</script>        
    </div>
    <script
    type="text/javascript"
    src="cart.js"></script>
</body>
</head>
